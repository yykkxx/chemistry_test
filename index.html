  <script>
    // ç²’å­æ•ˆæœ
    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const particles = [];
      const particleCount = Math.floor(window.innerWidth / 8);
      
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 0.5,
          speedX: Math.random() * 0.5 - 0.25,
          speedY: Math.random() * 0.5 - 0.25,
          color: `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`,
          glowing: Math.random() > 0.8
        });
      }
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(particle => {
          if (particle.glowing) {
            // å‘å…‰ç²’å­
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(99, 102, 241, 0.8)';
          } else {
            ctx.shadowBlur = 0;
          }
          
          ctx.fillStyle = particle.color;
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.fill();
          
          particle.x += particle.speedX;
          particle.y += particle.speedY;
          
          // ç²’å­è¾¾åˆ°è¾¹ç•Œæ—¶ï¼Œåˆ›é€ æ— ç¼å¾ªç¯æ•ˆæœ
          if (particle.x < 0) particle.x = canvas.width;
          if (particle.x > canvas.width) particle.x = 0;
          if (particle.y < 0) particle.y = canvas.height;
          if (particle.y > canvas.height) particle.y = 0;
          
          // éšæœºå˜åŒ–å¤§å°ï¼Œåˆ›é€ å‘¼å¸æ•ˆæœ
          if (Math.random() > 0.99) {
            particle.size = Math.random() * 2 + 0.5;
          }
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // ç¡®ä¿DOMå®Œå…¨åŠ è½½
      if (document.readyState === 'complete') {

      } else {

          if (document.readyState === 'complete') {

            initParticles();
          }

    });

      document.getElementById('hard-btn').addEventListener('click', () => {

      document.getElementById('expert-btn').addEventListener('click', () => {
